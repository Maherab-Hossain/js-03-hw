<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar/DarkMood/PassWord</title>
    <link rel="shortcut icon" href="https://img.freepik.com/free-vector/gradation-m-letter-logo-design_557339-335.jpg?size=626&ext=jpg&ga=GA1.1.392229029.1679995220&semt=robertav1_2_sidr" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="">
    
    <div class="password">
        <input type="text" placeholder="User Name" class="user"> <br> <br>
        <input type="password" placeholder="Password" class="pass">

        <div class="look">
            <span><button class="lookbutton"><i class="bi bi-eye-slash"></i></button></span>
        </div>
            <br><br>
        <button class="submit">Submit</button>

    </div>

     <div class="sidebtn">
        <span class="sidebar"><i class="bi bi-caret-right-fill"></i></span>
     </div>
    <nav class="row">
        <aside class="bar">
            


            <div class="profile row">

                <div class="profileIMG">
                    <img src="https://images.unsplash.com/photo-1544723795-3fb6469f5b39?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=389&q=80" alt="">
                </div>
                <div class="profiletext">
                    <h3>Luis Villasmil</h3>
                    <p>Web Designer</p>
                </div>

            </div>

            <div class="menu">
            <ul>
                <li><a class="select" href="#"><span><i class="bi bi-house"></i></span> Dashboard</a></li>
                <li><a href="#"><span><i class="bi bi-file-person"></i></span> About</a></li>
                <li><a href="#"><span><i class="bi bi-browser-edge"></i></span> Portfolio</a></li>
                <li><a href="#"><span><i class="bi bi-activity"></i></span> Activity</a></li>
                <li><a href="#"><span class=""><i class="bi bi-facebook"></i></span> Facebook</a></li>
                <li><a href="#"><span class=""><i class="bi bi-instagram"></i></span> Instagram</a></li>
                <li><a href="#"><span class=""><i class="bi bi-github"></i></span> Github</a></li>
            </ul>
            </div>

            <hr>
            

            <div class="recent">
                <h3>Recent Activity &nbsp;<span class="arrow"><img src="./images/arrow.gif" alt=""></span></h3>


                <div class="recentProfile row">
                    <div class="recentIMG">
                        <span><img src="https://images.unsplash.com/photo-1497316730643-415fac54a2af?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=464&q=80" alt=""></span>
                    </div>
                    <div class="recenttext">
                        <h3>Craig McKay</h3>
                    </div>
                </div>
                <div class="recentProfile row">
                    <div class="recentIMG">
                        <span><img src="https://images.unsplash.com/photo-1492632736198-174776a820f9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt=""></span>
                    </div>
                    <div class="recenttext">
                        <h3>Craig McKay</h3>
                    </div>
                </div>

            </div>

        </aside>
  
        <!-- DARK MOOD STARTS -->

        <div class="mood ">
            <div class="moodA row">
                <h1 class="moodtext">Light Mood</h1>  
            <button class="displaymood">
                <span class="light"><i class="bi bi-sun"></i></span>
                <span class="moon"><i class="bi bi-moon-stars-fill"></i></span>
            </button>
            </div>
        </div>
 
        <!-- DARK MOOD ENDS -->

    </nav>


    <!-- SIDE BAR ENDS -->



    <script src="./js/app.js"></script>
</body>
</html>
